<div class="home">
<!-- Add Book -->
  <div class="add-book-container">
    <div class="container">
      <div class="row">
        <h3>
          Read a new Book recently? 
          <a routerLink="/dashboard/addBook">
            Add Now &nbsp; <i class="fa fa-plus"></i>          
          </a>            
        </h3>
      </div>
    </div>
  </div>
  
  <!-- Recent Books Read -->
  <div class="recent-book-container">
    <div class="container">
  
      <div class="heading">
        <h4>Books Read Recently</h4>
      </div>
  
      <div class="row"  *ngIf="showBooks">
        <div class="col-md-4" *ngFor="let book of recentBooks">
          <app-book-item [bookItem]="book"></app-book-item>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Total Books -->
  <div class="add-book-container">
    <div class="container">
      <div class="row">
        <h3>
          Total Books Read till now &nbsp;
          <a routerLink="/dashboard/collection">
            <i class="fa">{{booksRead}}</i> 
          </a>
        </h3>
      </div>
    </div>
  </div>
